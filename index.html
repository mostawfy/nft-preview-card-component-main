<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <div class="text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="bar">
        <div class="bar-left">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <span> 0.041 ETH</span>
        </div>
        <div class="bar-right">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <span> 3 days left</span>
        </div>
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
